<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrousel d'images</title>
  <style>
    
    .carousel {
      position: relative;
      width: 80%;
      max-width: 600px;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .carousel-track {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-slide {
      min-width: 100%;
      transition: opacity 0.5s;
    }

    .carousel-slide img {
      width: 100%;
      display: block;
    }

    .carousel-buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }

    .carousel-button {
      background-color: rgba(0, 0, 0, 0.5);
      border: none;
      color: #fff;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 50%;
    }

    .carousel-button:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>
  <div class="carousel">
    <div class="carousel-track">
      <div class="carousel-slide">
        <img src="images/Guillaume_CLIN_3.JPG" alt="Image 1">
      </div>
      <div class="carousel-slide">
        <img src="images/logo_css.png" alt="Image 2">
      </div>
      <div class="carousel-slide">
        <img src="images/logo_illustrator.png " alt="Image 3">
      </div>
    </div>
    <div class="carousel-buttons">
      <button class="carousel-button prev">&#8249;</button>
      <button class="carousel-button next">&#8250;</button>
    </div>
  </div>

  <script>
    const track = document.querySelector('.carousel-track');
    const slides = Array.from(track.children);
    const prevButton = document.querySelector('.carousel-button.prev');
    const nextButton = document.querySelector('.carousel-button.next');

    let currentIndex = 0;

    function updateCarousel() {
      const slideWidth = slides[0].getBoundingClientRect().width;
      track.style.transform = `translateX(-${currentIndex * slideWidth}px)`;
    }

    nextButton.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % slides.length;
      updateCarousel();
    });

    prevButton.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + slides.length) % slides.length;
      updateCarousel();
    });

    window.addEventListener('resize', updateCarousel);
  </script>
</body>
</html>
